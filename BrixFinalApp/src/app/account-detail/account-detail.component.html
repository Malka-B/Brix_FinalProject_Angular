<br><br><br><br>
<h2>{{welcome}}</h2>
<br><br>
<!-- <mat-card class="example-card" *ngIf="account"> -->
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{account.firstName}}</mat-card-title>
        <mat-card-subtitle>{{account.lastName}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <label class="col-md-2 col-form-label" for="open-date">Open Date</label>
        <div class="col-md-8">
            <input class="form-control" id="open-date" type="text" value={{account.openDate}} />

        </div>
        <label class="col-md-2 col-form-label" for="balance">Balance</label>
        <div class="col-md-8">
            <input class="form-control" id="balance" type="text" value={{account.balance}} />

        </div>

    </mat-card-content>

</mat-card>
