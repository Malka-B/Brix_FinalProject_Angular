<br><br>
<h1>Manage Your Bank Account With Cross River Bank!</h1>

<br><br>


<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <br><br>
        <form class="example-form" [formGroup]="loginForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="loginForm.get('email').invalid">{{emailGetErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" formControlName="password"
                        [type]="hide ? 'password' : 'text'" required>
                        <mat-error *ngIf="loginForm.get('password').invalid">{{requiredGetErrorMessage('password')}}</mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>               
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Log in</button>
            <br>
            <a class='nav-link' [routerLink]="['/register']">No account? Let's register now!</a>
        </form>

    </mat-card>

</div>
